<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini WoW Clone</title>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      canvas { display: block; }

      #ui-player-health {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 200px;
        height: 25px;
        border: 2px solid black;
        background: #444;
      }
      #ui-player-health-bar {
        height: 100%;
        width: 100%;
        background: red;
        transition: width 0.2s;
      }

      /* Div per la barra vita sopra l'enemy */
      .health-bar-above {
        position: absolute;
        width: 60px;
        height: 8px;
        background: #444;
        border: 1px solid black;
      }
      .health-bar-above .bar {
        height: 100%;
        width: 100%;
        background: limegreen;
        transition: width 0.2s;
      }

      /* Overlay per Game Over */
      #game-over {
        position: absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background: rgba(0,0,0,0.8);
        color: white;
        font-size: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        display: none;
      }
      #game-over button {
        margin-top:20px;
        padding: 10px 20px;
        font-size:24px;
      }
    </style>
  </head>
  <body>
    <div id="ui-player-health">
      <div id="ui-player-health-bar"></div>
    </div>

    <div id="game-over">
      <div>Game Over</div>
      <button id="restart-btn">Restart</button>
    </div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
